<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Track Insights</title>
    <link href="../static/output.css" rel="stylesheet">
  <!-- <link href="{{ url_for('static', filename='dist/styles.css') }}" rel="stylesheet" /> -->
  </head>
  <body class="min-h-screen bg-base-200 text-base-content">
    <div class="drawer">
        <input id="my-drawer" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content">
            <!-- Page content here -->
            <label for="my-drawer" class="btn btn-primary drawer-button mt-2 ml-2">Open drawer</label>
        </div>
        <div class="drawer-side">
            <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
            <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4">
                <!-- Sidebar content here -->
                <ul>
                    <a>Athletes</a>
                    <li><a>Find your Athlete</a></li>
                    <li><a>Athlete Results</a></li>
                </ul>
                <ul>
                    <a>Coaches</a>
                    <li><a>(X)</a></li>
                    <li><a>(Y)</a></li>
                </ul>

            </ul>
        </div>
    </div>
    <div class="max-w-3xl mx-auto p-6 bg-base-100 shadow-2xl rounded-2xl">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
