<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top School Nicknames</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-3">Top School Nicknames</h2>
    <a href="/" class="btn btn-outline-primary mb-3">Back to Home</a>
    <br>
    {% if plot_data %}
      <img src="data:image/png;base64,{{ plot_data }}" class="img-fluid" alt="Nickname Plot">
    {% else %}
      <div class="alert alert-warning">No nickname data available.</div>
    {% endif %}
  </div>
</body>
</html>
