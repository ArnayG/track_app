<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School with Most Athletes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-3">School with Most Athletes</h2>
    <a href="/" class="btn btn-outline-primary mb-3">Back to Home</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>School Name</th>
          <th>City</th>
          <th>Athlete Count</th>
        </tr>
      </thead>
      <tbody>
        {% for school, count in results %}
        <tr>
          <td>{{ school.school_name }}</td>
          <td>{{ school.city }}</td>
          <td>{{ count }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
