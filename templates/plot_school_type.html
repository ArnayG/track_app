<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Type Distribution</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container py-4">
  <h2 class="mb-3">School Type Distribution</h2>
  <a href="/" class="btn btn-outline-primary mb-3">Back to Home</a>
  <br>
  {% if plot_data %}
    <img src="data:image/png;base64,{{ plot_data }}" class="img-fluid" alt="School Type Pie">
  {% else %}
    <div class="alert alert-warning">No school type data available.</div>
  {% endif %}
</div>
</body>
</html>
